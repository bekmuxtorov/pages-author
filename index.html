<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="author" content="Asadbek Muxtorov">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Pages</title>
</head>
<body>
    <!-- header section -->
    <header>
        <div class="container">
            <div class="header-area">
                <div class="header-logo">
                    <img src="./images/logo.png" alt="logo">
                </div>
                <div class="header-social-media">
                    <span class="media-item">
                        <i class="fa-brands fa-facebook-f"></i>
                    </span>
                    <span class="media-item">
                        <i class="fa-brands fa-twitter"></i>
                    </span>
                    <span class="media-item">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </span>
                </div>
                <div class="header-nav">
                    <ul class="nav-items">
                        <li class="nav-item">
                            <a class="nav-item__a active" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-item__a" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-item__a" href="#">Pages</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-item__a" href="#">Contact Us</a>
                        </li>
                    </ul>
                </div>
                <div class="header-order">
                    <span class="header-order__span">Order Today</span>
                </div>  
                
                <div class="menu-icon" onclick="menuList()">
                    <i class="fa-solid fa-bars"></i>
                </div>

                <div class="nav-menu">
                    <ul class="menu-items">
                        <li class="menu-item">
                            <a class="nav-item__a active" href="#">Home</a>
                        </li>
                        <li class="menu-item">
                            <a class="nav-item__a" href="#">About</a>
                        </li>
                        <li class="menu-item">
                            <a class="nav-item__a" href="#">Pages</a>
                        </li>
                        <li class="menu-item">
                            <a class="nav-item__a" href="#">Contact Us</a>
                        </li>
                        <div>
                            <span class="header-order__span">Order Today</span>
                        </div>
                    </ul>
                    
                    
                </div>
            </div>
        </div>    
    </header>
    
    <script src="app.js"></script>
</body>
</html>
